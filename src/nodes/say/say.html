<script type="text/javascript">
    RED.nodes.registerType('say',{
        category: 'Alexa gen2',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
            speech: {value:""}
        },
        inputs:1,
        outputs:1,
        icon: "file.png",
        label: function() {
            return this.speech||"Alexa says";
        }
    });
</script>

<script type="text/x-red" data-template-name="say">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>

    <div class="form-row">
        <label for="node-input-speech"><i class="icon-tag"></i>Speech</label>
        <input type="text" id="node-input-speech" placeholder="Hello!">
    </div>
    
</script>

<script type="text/x-red" data-help-name="say">
    <p>A simple node that converts the message payloads into all say characters</p>
</script>
